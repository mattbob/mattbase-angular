<h1>Reset Password</h1>

<p>Please enter your email address to request a password reset.</p>

<div>
	<input type="email" placeholder="Email Address" #email required>
</div>

<div>
	<input type="submit" value="Reset Password" (click)="auth.ForgotPassword( email.value )">
</div>

<div>
	Go back to <a routerLink="/sign-in">sign in</a>?
</div>
